<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Credit Transaction - New</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Create New Credit Transaction</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/credit_management}" th:object="${category}" method="post">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
                    
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('crTransactionMoneyGiver')}? 'has-error'">
                      <label>Money Given By</label>
                      <input type="text" class="form-control" name="crTransactionMoneyGiver" th:field="*{crTransactionMoneyGiver}" placeholder="Enter Name Of Money Giver" th:required="required"  />
                      <p th:if="${#fields.hasErrors('crTransactionMoneyGiver')}" th:errors="*{crTransactionMoneyGiver}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('crTransactionMoneyTaker')}? 'has-error'">
                      <label>Money Taken By</label>
                      <input type="text" class="form-control" name="crTransactionMoneyTaker" th:field="*{crTransactionMoneyTaker}" placeholder="Enter Name Of Money Taker" th:required="required" />
                      <p th:if="${#fields.hasErrors('crTransactionMoneyTaker')}" th:errors="crTransactionMoneyTaker" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('crTransactionPaymentMode')}? 'has-error'">
                      <label>Payment Mode</label>
                      <select  class="form-control" name="crTransactionPaymentMode" th:field="*{crTransactionPaymentMode}" placeholder="Enter Name Of Money Taker" th:required="required">
                      <option value="cash"> Cash </option>
                      <option value="cheque"> Cheque </option>
                       </select>
                      <p th:if="${#fields.hasErrors('crTransactionPaymentMode')}" th:errors="crTransactionPaymentMode" th:class="text-red">Incorrect data</p>
                    </div>
                   
                    <div class="form-group" th:classappend="${#fields.hasErrors('crTransactionDescription')}? 'has-error'">
                      <label>Transaction Description </label>
                      <textarea class="form-control" name="crTransactionDescription" th:field="*{crTransactionDescription}" placeholder="Enter Transaction Description..." th:required="required" > </textarea>
                      <p th:if="${#fields.hasErrors('crTransactionDescription')}" th:errors="crTransactionDescription" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('crTransactionDate')}? 'has-error'">
                      <label>Transaction Date</label>
                      <input type="date" class="form-control" name="crTransactionDate" th:field="*{crTransactionDate}" placeholder="Enter Name Of Money Taker" th:required="required" />
                      <p th:if="${#fields.hasErrors('crTransactionDate')}" th:errors="crTransactionDate" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('crTransactionAmount')}? 'has-error'">
                      <label>Transaction Amount</label>
                      <input type="number" class="form-control" name="crTransactionAmount" th:field="*{crTransactionAmount}" placeholder="Enter Transaction Amount" th:required="required" />
                      <p th:if="${#fields.hasErrors('crTransactionAmount')}" th:errors="crTransactionAmount" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('crTransacionSourceId')}? 'has-error'">
                      <label>Select Source</label>
                      <select  class="form-control" name="crTransacionSourceId" th:field="*{crTransacionSourceId}" onchange="selectSource(this)" placeholder="Select Source" th:required="required">

						<option value=""  th:selected="selected" > Select Source</option>                      
                   		<option th:each="source : ${sourceList}"
                				th:value="${source.sourceId}"
                				th:text="${source.sourceName}"></option>
                   
                   </select>
                      <p th:if="${#fields.hasErrors('crTransacionSourceId')}" th:errors="crTransacionSourceId" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <input type="hidden" name="crTransactionSourceName" id="sourceName"/>
                    
         <!--            
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                      <label>Name</label>
                      <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Enter Name Of Money Taker"/>
                      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                      <label>Description</label>
                      <textarea class="form-control" rows="3" name="description" th:field="*{description}" placeholder="Enter Name Of Money Taker"></textarea>
                      <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="text-red">Incorrect data</p>
                    </div>

                      <label>Display Order</label>
                      <input type="number" class="form-control" name="displayOrder" th:field="*{displayOrder}" placeholder="Enter display order number"/>
                      <p th:if="${#fields.hasErrors('displayOrder')}" th:errors="*{displayOrder}" th:class="text-red">Incorrect data</p>
                    </div> -->
					    				
					<div class="box-footer">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    

</html>
