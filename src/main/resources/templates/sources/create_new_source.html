<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Source - New</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Create New Source</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/sources}" th:object="${source}" method="post">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
                    
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('sourceName')}? 'has-error'">
                      <label>Source Name</label>
                      <input type="text" class="form-control" name="sourceName" th:field="*{sourceName}" placeholder="Enter Source Name" th:required="required"/>
                      <p th:if="${#fields.hasErrors('sourceName')}" th:errors="*{sourceName}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                               
                    <div class="form-group" th:classappend="${#fields.hasErrors('sourceDescription')}? 'has-error'">
                      <label>Source Description </label>
                      <textarea class="form-control" name="sourceDescription" th:field="*{sourceDescription}" placeholder="Enter Source Description..." th:required="required" > </textarea>
                      <p th:if="${#fields.hasErrors('sourceDescription')}" th:errors="crTransactionDescription" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    
					<div class="box-footer">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
